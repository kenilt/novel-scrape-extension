<!DOCTYPE html>
<html>
<head>
    <title>Novel scrape</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-3" style="width: 450px;">
        <h2 class="text-center">Novel scrape by Kenilt</h2>

        <div class="mt-3">
          <span class="d-inline-block">Scraped chap:</span>
          <span id="scraped-chap-count" class="d-inline-block fw-bold">--</span>
        </div>
        <div class="mt-0">
          <span class="d-inline-block">Status:</span>
          <span id="scraping-status" class="d-inline-block fw-bold">--</span>
        </div>
        <div class="mt-0">
          <span class="d-inline-block">Next URL:</span>
          <a id="next-chap-url" class="d-inline-block fw-light">--</a>
        </div>
        <form>
          <button type="submit" class="btn btn-primary mt-3" id="btn-start-scrawl">Start scrape</button>
          <button type="submit" class="btn btn-success mt-3" id="btn-download">Download</button>
          <button type="submit" class="btn btn-danger mt-3" id="btn-clear-all">Clear all</button>
        </form>
    </div>
</body>
<script src="popup.js"></script>
</html>
