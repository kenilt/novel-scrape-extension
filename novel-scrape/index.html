<!DOCTYPE html>
<html>
<head>
    <title>Novel scrape</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-3" style="width: 450px;">
        <h2 class="text-center">Novel scrape by Kenilt</h2>

        <form>
          <div class="form-group">
            <label for="input-novel-name">Name of the novel</label>
            <input type="text" class="form-control" id="input-novel-name" placeholder="Enter novel name" value="Sample novel">
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="btn-start-scrawl">Start scrape</button>
          <button type="submit" class="btn btn-success mt-3" id="btn-download">Download</button>
          <button type="submit" class="btn btn-danger mt-3" id="btn-clear-all">Clear all</button>
        </form>
    </div>
</body>
<script src="popup.js"></script>
</html>
